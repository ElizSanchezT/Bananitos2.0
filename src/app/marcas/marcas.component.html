
<section id="mobile-products" class="product-store position-relative padding-large">
    <div class="container">
      <div class="row">
        <div class="display-header d-flex justify-content-between pb-3" style="margin-bottom: 0;">
          <h2 class="display-7 text-dark text-uppercase" onclick="filterBrands()" style="padding-top: 2rem; padding-bottom: 0; margin-bottom: 0;">Nuestras Marcas</h2>
        </div>

        <hr class="my-4">
        <div class="container content-space-2">
          <div class="row">
            <div class="col text-center py-3" (click)="onSelectBrand(1)">
              <img class="brand-logo" src="assets/img/bata.png" alt="Bata">
            </div>      
            <div class="col text-center py-3" (click)="onSelectBrand(2)">
              <img class="brand-logo" src="assets/img/vizzano.png" alt="Vizzano">
            </div>
            <div class="col text-center py-3" (click)="onSelectBrand(3)">
              <img class="brand-logo" src="assets/img/call-it-spring.png" alt="Call it Spring">
            </div>
            <div class="col text-center py-3" (click)="onSelectBrand(4)">
              <img class="brand-logo" src="assets/img/ciara.png" alt="Ciara">
            </div>
            <div class="col text-center py-3" (click)="onSelectBrand(5)">
              <img class="brand-logo" src="assets/img/azaleia.png" alt="Azaleia">
            </div>
            <div class="col text-center py-3" (click)="onSelectBrand(6)">
              <img class="brand-logo" src="assets/img/viale.png" alt="Viale">
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="swiper product-swiper" style="margin: 2rem 0;">
          <div class="swiper-wrapper">  
            <div class="row">
              <div class="col-md-3" *ngFor="let p of products">
                <div class="swiper-slide shoe-item {{ p.brand }}">
                  <div class="product-card position-relative">
                    <div class="image-holder sale-container">
                      <img src={{p.imageUrl}} alt="product-item" class="img-fluid">
                      <div class="product-text">
                        <p>{{p.discount}}%</p>
                      </div>
                    </div>
                    <div class="cart-concern position-absolute">
                      <div class="cart-button d-flex">
                        <a href="#" class="btn btn-medium btn-black">Agregar al carro<svg class="cart-outline"><use xlink:href="#cart-outline"></use></svg></a>
                      </div>
                    </div>
                    <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                      <h3 class="card-title text-uppercase">
                        <a href="./detalle">{{p.name}}</a>
                      </h3>
                      <div>
                        <span class="item-price original-price">S/{{p.price}}</span>
                        <span class="item-price text-primary">S/{{p.discountedPrice}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
